# SonarCloud Configuration for HC-Lisp
# This file configures SonarCloud integration for continuous code quality analysis

# Project identification
sonar.projectKey=HectorIFC_hc-lisp
sonar.organization=hectorifc

# Project metadata
sonar.projectName=HC-Lisp Interpreter
sonar.projectDescription=A modern Lisp dialect implementation in TypeScript with dynamic module loading
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.language=ts

# File patterns
sonar.inclusions=**/*.ts,**/*.js
sonar.exclusions=node_modules/**,dist/**,build/**,coverage/**,docs/**,*.d.ts

# Test configuration
sonar.test.inclusions=tests/**/*.test.ts,tests/**/*.spec.ts
sonar.test.exclusions=node_modules/**,tests/**/*.hclisp

# TypeScript specific configuration
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,tests/**

# Code analysis configuration
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality Gate
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=master

# Additional settings for GitHub integration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=HectorIFC/hc-lisp
